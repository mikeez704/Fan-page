<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="css/styles.css">
    

</head>
<body>
    <h1>User Information Form</h1>
    <form action="#" method="POST">

        <label for="name">Name:</label>

        <input type="text" id="name" name="name" required><br><br>

        <label for="email" >Email:</label>

        <input type="email" id="email" name="email" required><br><br>

        <label for="date-of-birth">Date of Birth:</label>

        <input type="dob" id="date-of-birth" name="date-of-birth"placeholder="mm-dd-yyyy"><br><br>

        <label for="favorite-color">Favorite Color:</label>

        <input type="color" id="favorite-color" name="favorite-color"><br><br>

        <label for="lucky-number">Lucky Number:</label>

        <input type="number" id="lucky-number" name="lucky-number" min="1" max="100"><br><br>
        
        <input type="checkbox" id="confirmation" name="confirmation" required>
        
        <label for="confirmation">I confirm that all the data is correct.</label><br><br>

        <input type="submit" value="Submit">

    </form>   

    
</body>
</html>
